<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="maindivbox">
        <div class="imageDiv">
          <img src="/image/instagram pic.PNG" alt="pic" />
        </div>
        <div class="authenticationBox">
          <div class="authenticationBoxMAIN">
          <div class="instagramLogo">
            <img src="/image/Instagram Logo.PNG" alt="" />
          </div>
          <div class="input inputEmail">
            <input type="text" placeholder="Phone number, username, or email" />
          </div>
          <div class="input inputPass">
            <input type="password" placeholder="Password" />
          </div>
          <div class="input inputbtn">
            <div class="buttonLogIn">Log in</div>
          </div>
          <div class="input inputHrLine">
            <div class="hrline">
              <hr class="hr" />
              OR
              <hr class="hr" />
            </div>
          </div>
          <div class="input inputFacebook">
              <img
                src="/image/png-clipart-facebook-logo-computer-icons-facebook-logo-facebook-thumbnail.png"
                alt=""
              />
            <div><h4>Log in with Facebook</h4></div>
          </div>
          <div class="input inputforget">Forgot password?</div>
        </div>
        <div class="signUpAuth">Don't have an account?<h4><a href="">Sign up</a></h4></div>
        <div class="getTheApp">
            <div>Get the app.</div>
            <div class="getTheAppimg">
              <div><img src="/image/google play.PNG" alt=""></div>
              <div><img src="/image/microsoft.PNG" alt=""></div>
            </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
